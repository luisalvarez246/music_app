<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Drums</title>
    <link rel="stylesheet" href="../css/jungle.css">
	<script src="../js/jungle.js"></script>
</head>
<body>
    <header>
        <section id="title"></section>
    </header>
    <main>
        <section id="jungleDrums">
            <figure class="animal">
                <div class="drum" id="monkey" onclick="playSound('monkeySound')" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)"></div>
                <p>E</p>
            </figure>
            <figure class="animal">
                <div class="drum" id="elephant" onclick="playSound('elephantSound')" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)"></div>
                <p>I</p>
            </figure>
            <figure class="animal">
                <div class="drum" id="tiger" onclick="playSound('tigerSound')" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)"></div>
                <p>F</p>
            </figure>
            <figure class="animal">
                <div class="drum" id="toucan" onclick="playSound('toucanSound')" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)"></div>
                <p>J</p>
            </figure>
        </section>
    </main>
    <script>keyboardListener()</script>
</body>
</html>
